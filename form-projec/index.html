<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- <img class="background-image" src="materials/halie-west-25xggax4bSA-unsplash.jpg" alt=""> -->
            <div class="odin-logo-container">
                <img class="odin-logo" src="materials/odin-lined.png" alt="">
                <div class="odin">Odin</div>
            </div>
        </div>
        <div class="second-page">
            <div class="info-container">
                <p class="disclaimer">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Signup <i>now</i> to get started.</p>
                <p class="you-want-to">You <em>know</em> you want to.</p>
            </div>
            

            <form action="" class="form">
                <fieldset class="form-controls">
                    <legend>Let's do this!</legend>
                    <ul class="controls">
                        <li class="input firstname">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="fname">
                        </li>
                        <li class="input lastname">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="lname" id="last-name">
                        </li>
                        <li class="input email">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="email">
                        </li>
                        <li class="input number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="number" pattern="^(09|\+639)\d{9}$">
                        </li>
                        <li class="input password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </li>
                        <li class="input confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </li>
                    </ul>
                </fieldset>
            </form>
            <div class="third-section">
                <div class="button-container">
                    <button class="btn-submit" type="submit">Create Account</button>
                </div>
                <p class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
